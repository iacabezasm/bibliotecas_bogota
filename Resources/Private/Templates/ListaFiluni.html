<f:layout name="Default" />
<f:section name="contenidoPrincipal">
	<f:if condition="{banner}">
		<div class="cabecera">
			<f:format.raw>{banner}</f:format.raw>
			<f:cObject typoscriptObjectPath="lib.feeds"/>
		</div>
	</f:if>
	<f:render partial="BarraBuscador" arguments="{_all}"/>
	<main class="contenidoPrincipal">
		<f:if condition="{portada}">
			<section class="portada">
				<div class="imgPortada">
					<f:format.raw>{portada}</f:format.raw>
				</div>
				<div class="encabezadoPortada">
					<h1>{data.title}</h1>
					<f:if condition="{data.subtitle}">
					<h2>{data.subtitle}</h2>
					</f:if>
				</div>
			</section>
		</f:if>
		<f:if condition="{bannerTS}">
			<section class="bloqueLista bloqueEnlaces">
				<div class="ajusteLista">
					<f:cObject typoscriptObjectPath="lib.bannerTS"/>
				</div>
			</section>
		</f:if>
		<f:if condition="{contenido}">
			<section class="bloqueLista">
				<div class="ajusteLista">
					<f:render partial="MigaDePan" arguments="{_all}" />
					<f:render partial="Countdown" arguments="{_all}" />
					<f:format.raw>{contenido}</f:format.raw>
				</div>
			</section>
		</f:if>
		<f:if condition="{enlaces}">
			<section class="bloqueLista bloqueEnlaces">
				<div class="ajusteLista">
					<f:format.raw>{enlaces}</f:format.raw>
				</div>
			</section>
		</f:if>
		<f:if condition="{contenido1}">
			<section class="bloqueLista bloqueOscuro">
				<div class="ajusteLista">
					<f:format.raw>{contenido1}</f:format.raw>
				</div>
			</section>
		</f:if>
		<f:if condition="{contenido2}">
			<section class="bloqueLista">
				<div class="ajusteLista">
					<f:format.raw>{contenido2}</f:format.raw>
				</div>
			</section>
		</f:if>
	</main>
</f:section>
