<f:layout name="Default"/>
<f:section name="contenidoPrincipal">
	<f:render partial="BuscadorHermes" arguments="{_all}" />
	<main class="contenidoPrincipal">
		<section class="imgHome">
			<h1 style="display:none;">{data.title}</h1>
			<f:if condition="{contenido}">
				<div class="listaImg">
					<f:format.raw>{contenido}</f:format.raw>
				</div>
				<f:format.raw>{banner}</f:format.raw>
			</f:if>
		</section>
	</main>
</f:section>
