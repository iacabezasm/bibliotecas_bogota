<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="General" />
<f:section name="content">
<f:if condition="{news}">
	<f:then>
		<f:switch expression="{settings.templateLayout}">
			<f:case value="0">
				<ul class="listaNoticias">
					<f:if condition="{settings.list.paginate.insertAbove}">
						<f:render partial="News/List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
					</f:if>
					<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
						<f:render partial="News/List/listaNoticias" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
					</f:for>
					<f:if condition="{settings.list.paginate.insertBelow}">
						<f:render partial="News/List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
					</f:if>
				</ul>
			</f:case>
			<f:case value="1">
				<ul class="listaHorizontal listaNoticias">
					<f:for each="{news}" as="newsItem" iteration="iterator">
						<f:render partial="News/List/listaNoticias" arguments="{newsItem:newsItem,settings:settings}" />
					</f:for>
				</ul>
			</f:case>
			<f:defaultCase>
				No template select.
			</f:defaultCase>
		</f:switch>
	</f:then>
</f:if>
</f:section>
</html>
